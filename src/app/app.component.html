<div class="nav-row">
  <div class="navigation-bar">
    <a mat-button routerLinkActive="active" class="home-btn"
       routerLink="/">Movies App</a>
    <div class="search-group">
      <button mat-button (click)="changePanelOpenState()">Advanced search</button>
      <app-autocomplete-input
        [searchString]="searchParameters | async"
        (selectedOther)="searchAnotherName($event)"></app-autocomplete-input>
    </div>

  </div>
  <mat-accordion>
    <mat-expansion-panel [expanded]="panelOpenState">
      <app-advanced-search
        class="advanced-search"
        (search)="searchAnotherQuery($event)"
        (reset)="resetParameters()"
        [searchQuery]="searchParameters | async" ></app-advanced-search>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div class="main-body-row" appPositionReporter (loadMore)="loadMoreMovies()">
  <router-outlet></router-outlet>
</div>
