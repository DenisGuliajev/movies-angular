       routerLink="/">Movies App</a>

      <button mat-button (click)="changePanelOpenState()">Advanced search</button>
      <app-autocomplete-input (selectedOther)="searchByTitle($event)"></app-autocomplete-input>
    </div>

  </div>
  <mat-accordion>
    <mat-expansion-panel [expanded]="panelOpenState">

        class="advanced-search"
        (search)="searchAnotherQuery($event)"
        (reset)="resetParameters()"></app-advanced-search>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div class="main-body-row">
  <router-outlet></router-outlet>
</div>
