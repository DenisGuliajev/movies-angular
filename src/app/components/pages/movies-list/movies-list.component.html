<div class="row no-gutters">
  <div *ngFor="let movie of movies">
    <mat-card class="mat-card movie-card">
      <mat-card-header>
        <mat-card-title><h1>{{movie.Title}}</h1></mat-card-title>
      </mat-card-header>
      <img  [src]="movie.Poster" alt="Poster of {{movie.Title}}">
      <mat-card-content class="tile-content">
        <mat-list>
          <mat-list-item role="listitem">Type:  {{movie.Type}}</mat-list-item>
          <mat-list-item role="listitem">Year:  {{movie.Year}} </mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions >
        <button class=""  mat-raised-button color="accent" [routerLink]="['/movie-details', movie.imdbID]">View details in new window</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
