<form
  [formGroup]="autoCompleteForm"
  (ngSubmit)="formSubmission()">
  <mat-form-field>
    <input
      type="text"
      name="search"
      placeholder="searchValue"
      aria-label="Search"
      matInput
      [formControl]="searchControl"
      [matAutocomplete]="auto">
    <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="updateSearchQueryName(newValue)">
      <mat-option
        *ngFor="let option of searchOptions | async"
        [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>
