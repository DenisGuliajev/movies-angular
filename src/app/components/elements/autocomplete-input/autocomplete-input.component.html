<form
  [formGroup]="autoCompleteForm"
  (ngSubmit)="formSubmission($event)">
  <mat-form-field>
    <input
      type="text"
      name="search"
      placeholder="searchValue"
      aria-label="Search"
      matInput
      formControl="searchControl"
      [matAutocomplete]="auto">
    <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="updateSearchQueryName($event)">
      <mat-option
        *ngFor="let option of searchOptions | async"
        [value]="option"
        [routerLink]="['/movie-details', option.imdbID]">
        {{option.Title}}
      </mat-option>
    </mat-autocomplete>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</form>
